<!DOCTYPE html>
<html>
    <head>
        <title>
            sign-up
        </title>
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
       <div class="sign-up">
       <h2 style="text-align:center; color:#2e7d32; margin-bottom:30px;">Farmer Client Signup</h2>
       <form class="form">
        <label>Enter your name</label>
        <input type="text" required placeholder="Enter your name"><br>

        <label>Enter date-of-birth</label>
        <input type="date" required><br>

        <label>Enter eamil id</label>
        <input type="email" placeholder="example@gmail.com" required><br>

        <label>Enter your Password</label>
        <input type="password"  required><br>

        <label>Confirm password</label>
        <input type="password" required><br>

        <label>Enter your address</label>
        <textarea placeholder="Enter your address" rows="5" ></textarea>
       </form>
       </div>
    </body>
</html>
